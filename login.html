<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Leo's Mediathek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #e5e5e5;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.1), transparent 40%),
                        radial-gradient(circle at bottom right, rgba(236, 72, 153, 0.1), transparent 40%);
            z-index: -1;
            animation: background-pan 30s linear infinite;
        }
        @keyframes background-pan {
          0% { background-position: 0% 0%; }
          100% { background-position: 100% 100%; }
        }
        .login-card {
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(55, 65, 81, 0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .form-input {
            background-color: #374151;
            border: 1px solid #4b5563;
        }
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #6366f1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="login-card w-full max-w-md p-8 rounded-xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">Login</h1>
            <p class="text-gray-400 mt-2">Bitte melde dich an, um Inhalte zu verwalten.</p>
        </div>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Benutzername</label>
                <input type="text" id="username" name="username" class="form-input w-full rounded-lg px-4 py-3 text-white focus:outline-none" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Passwort</label>
                <input type="password" id="password" name="password" class="form-input w-full rounded-lg px-4 py-3 text-white focus:outline-none" required>
            </div>
            <button type="submit" class="btn-primary w-full font-semibold py-3 rounded-lg text-white">Anmelden</button>
        </form>
        <div id="errorMessage" class="mt-4 text-center text-red-400"></div>
        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-gray-400 hover:text-blue-400 transition-colors">← Zurück zum Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';

            const formData = new FormData(this);

            try {
                const response = await fetch('./api/login.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // Erfolgreich eingeloggt, Weiterleitung prüfen
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect');
                    
                    if (redirectUrl) {
                        window.location.href = redirectUrl;
                    } else {
                        // Fallback, falls kein Redirect-Parameter vorhanden ist
                        window.location.href = 'index.html'; 
                    }
                } else {
                    errorMessage.textContent = result.message || 'Ein unbekannter Fehler ist aufgetreten.';
                }
            } catch (error) {
                console.error('Login-Fehler:', error);
                errorMessage.textContent = 'Verbindung zum Server fehlgeschlagen.';
            }
        });
    </script>
</body>
</html>
